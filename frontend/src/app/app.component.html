<div class="body">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title> Administración de Publicaciones</mat-card-title>
      <mat-card-subtitle>Challenge TCIT</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <br />
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Publicaciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form (submit)="searchPost()">
          <mat-form-field>
            <mat-label>Filtrar por nombre</mat-label>
            <input
              [formControl]="filtro"
              id="nombre"
              matInput
              value=""
            />
          </mat-form-field>

          <button type="submit" mat-raised-button><mat-icon>search</mat-icon> Buscar</button>
          <button
            type="button"
            (click)="showAddPostForm()"
            color="accent"
            mat-raised-button
            class="btn-end"
          >
          <mat-icon>add_circle_outline</mat-icon>
            Agregar
          </button>
        </form>
      </div>
      <br />
      <div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="sourcePosts">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef><b>Nombre</b></th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef><b>Descripción</b></th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef><b>Acción</b></th>
              <td mat-cell *matCellDef="let element">
                <button
                  color="warn"
                  mat-raised-button
                  (click)="warningDeletePost(element)"
                >
                  <mat-icon fontIcon="delete"></mat-icon>
                  Eliminar
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="encabezados"></tr>
            <tr mat-row *matRowDef="let row; columns: encabezados"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<ng-template #addPostDialog>
  <h2 matDialogTitle>Agregar post</h2>
  <mat-dialog-content>
    <form [formGroup]="formAddPost" (submit)="saveFormAddPost()">
      <mat-form-field>
        <mat-label>
          Nombre
        </mat-label>
        <input matInput [formControl]="formAddPost.controls.pub" placeholder="Publicación" type="text">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>
          Descripción
        </mat-label>
        <textarea matInput [formControl]="formAddPost.controls.desc" placeholder="Descripción" type="text"></textarea>
      </mat-form-field>
      <br>
      <mat-dialog-actions align="end">
        <button mat-button mat-raised-button matDialogClose="cancel">Cancelar</button>
        <button color="primary" mat-raised-button type="submit" mat-button>Guardar</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</ng-template>
