<div class="body">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title> Administración de Publicaciones</mat-card-title>
      <mat-card-subtitle>Challenge TCIT</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <br />
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Publicaciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form (submit)="buscar()">
          <mat-form-field>
            <mat-label>Filtrar de nombre</mat-label>
            <input
              [formControl]="filtro"
              id="nombre"
              matInput
              placeholder="Rodolfo"
              value=""
            />
          </mat-form-field>

          <button type="submit" mat-raised-button>Buscar</button>
          <button
            type="button"
            (click)="showAddPostForm()"
            color="accent"
            mat-raised-button
            class="end"
          >
            Agregar
          </button>
        </form>
      </div>
      <br />
      <div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="publicaciones">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef><b>Nombre</b></th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef><b>Descripción</b></th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef><b>Acción</b></th>
              <td mat-cell *matCellDef="let element">
                <button
                  color="warn"
                  mat-raised-button
                  (click)="warningDeletePost(element)"
                >
                  Eliminar
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="encabezados"></tr>
            <tr mat-row *matRowDef="let row; columns: encabezados"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #addPostDialog>
  <form #userForm="ngForm" (ngSubmit)="onSend(userForm)">
    <h2 matDialogTitle>Agregar post</h2>
    <input
      matInput
      type="text"
      placeholder="Your organization"
      name="organisationName"
      ngModel
      required
    />
    <input matInput type="text" name="enabled" ngModel required />
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose="no">Cancel</button>
      <button type="submit" mat-button>Submit</button>
    </mat-dialog-actions>
  </form>
</ng-template>
